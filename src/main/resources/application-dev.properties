# Benchmark
# Mode is either CONVERT | BENCHMARK
benchmark.mode=BENCHMARK
benchmark.parallelBenchmarks=1
benchmark.processorUrl=http://mrtus.be

benchmark.fileLoader.root=X:/
benchmark.fileLoader.images=images2
benchmark.fileLoader.output=output2
benchmark.fileLoader.queueSize=16

# Must be one of: OCROPUS | TESSERACT
benchmark.library=TESSERACT
benchmark.tessdataPath=X:/OCRBenchmark/tessdata/

# File converters
fileConverter.type=C

# A
fileConverter.c.root=X:/
fileConverter.c.images=images/
fileConverter.c.output=output/
fileConverter.c.threads=8
fileConverter.c.queueSize=128

# C
fileConverter.a.root=X:/
fileConverter.a.file=Challenge1_Test_Task3_GT.txt
fileConverter.a.output=output/

# Logging
logging.level.root=INFO

# Database
database.datasource.driverClassName=com.mysql.cj.jdbc.Driver

eclipselink.logging.level=SEVERE
eclipselink.logging.parameters=true
