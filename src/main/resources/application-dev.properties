# Benchmark
# Mode is either CONVERT | BENCHMARK | ANALYSER
benchmark.mode=ANALYSER
benchmark.benchmarkThreads=8
benchmark.saveThreads=2
benchmark.saveQueueSize=256

benchmark.fileLoader.root=X:/
benchmark.fileLoader.images=images3
benchmark.fileLoader.output=output3
benchmark.fileLoader.queueSize=1024

benchmark.analyser.queueSize=1024
benchmark.analyser.threads=8
benchmark.analyser.benchmarkResultId=b92db2df-79dd-40bc-bbcd-29c6e1d33876

# Must be one of: OCROPUS | TESSERACT
benchmark.library=TESSERACT
benchmark.tessdataPath=X:/OCRBenchmark/tessdata

# File converters
fileConverter.type=C

# C
fileConverter.c.root=X:/
fileConverter.c.images=images
fileConverter.c.output=output
fileConverter.c.threads=8
fileConverter.c.queueSize=128

# A
fileConverter.a.root=X:/
fileConverter.a.file=Challenge1_Test_Task3_GT.txt
fileConverter.a.output=output

# Result analyser
analyser.threads=8
analyser.queueSize=1000000
analyser.benchmarkResultId=f76cc193-0d0b-4e72-a761-9b5bd4aab6c4

# Logging
logging.level.root=INFO

# Database
database.datasource.driverClassName=com.mysql.cj.jdbc.Driver

eclipselink.logging.level=SEVERE
eclipselink.logging.parameters=true
